<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="hero">
    <img class="hero__img" src="./eisenhower-matrix.jpg" alt ="Eisenhower Matrix">
    <a class="hero__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="todos">
    <div id="todos__add-field">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button clas="button">Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button_delete_img" src="./remove.svg" alt="Remove Button">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="button_delete_img" src="./remove.svg" alt="Remove Button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button_delete_img" src="./remove.svg" alt="Remove Button">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
